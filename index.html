<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Fun - For Toddlers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Learn with Fun!</h1>
            <nav>
                <button class="nav-btn" onclick="showSection('alphabet')">
                    <span class="icon">ABC</span>
                    <span>Letters</span>
                </button>
                <button class="nav-btn" onclick="showSection('spelling')">
                    <span class="icon">‚úèÔ∏è</span>
                    <span>Spelling</span>
                </button>
                <button class="nav-btn" onclick="showSection('counting')">
                    <span class="icon">123</span>
                    <span>Numbers</span>
                </button>
                <button class="nav-btn" onclick="showSection('quiz')">
                    <span class="icon">‚ùì</span>
                    <span>Quiz</span>
                </button>
                <button class="nav-btn" onclick="showSection('memory')">
                    <span class="icon">üß†</span>
                    <span>Memory</span>
                </button>
            </nav>
        </header>

        <!-- Alphabet Section -->
        <section id="alphabet" class="learning-section active">
            <h2>Learn Your Letters!</h2>
            <div class="alphabet-grid" id="alphabetGrid">
                <!-- Letters will be generated by JavaScript -->
            </div>
            <div class="letter-display" id="letterDisplay">
                <div class="big-letter" id="bigLetter">A</div>
                <div class="letter-image" id="letterImage">
                    <img src="images/a.svg" alt="Apple" id="alphabetImage">
                </div>
                <div class="letter-word" id="letterWord">A is for Apple</div>
            </div>
        </section>

        <!-- Spelling Section -->
        <section id="spelling" class="learning-section">
            <h2>Let's Spell!</h2>
            <div class="spelling-game">
                <div class="word-image" id="wordImage">
                    <img id="spellingImage" src="" alt="">
                    <div class="word-label" id="wordLabel">CAT</div>
                </div>
                <div class="word-to-spell" id="wordToSpell">
                    <!-- Letter slots will be generated -->
                </div>
                <div class="letter-choices" id="letterChoices">
                    <!-- Letter buttons will be generated -->
                </div>
                <div class="spelling-controls">
                    <button class="control-btn clear-btn" onclick="clearSpelling()">
                        <span>üîÑ</span> Try Again
                    </button>
                    <button class="control-btn hint-btn" onclick="showHint()">
                        <span>üí°</span> Hint
                    </button>
                    <button class="control-btn next-btn" onclick="nextWord()">
                        <span>‚û°Ô∏è</span> Next Word
                    </button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-text" id="progressText">0/10 Words</div>
                </div>
            </div>
        </section>

        <!-- Counting Section -->
        <section id="counting" class="learning-section">
            <h2>Let's Count!</h2>
            <div class="counting-area">
                <div class="number-display" id="numberDisplay">1</div>
                <div class="objects-container" id="objectsContainer">
                    <!-- Objects will be generated -->
                </div>
                <div class="number-buttons" id="numberButtons">
                    <!-- Number buttons will be generated -->
                </div>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz" class="learning-section">
            <h2>Quiz Time!</h2>
            <div class="quiz-container">
                <div class="quiz-categories">
                    <button class="category-btn active" onclick="selectQuizCategory('all')">
                        <span>üåà</span> All
                    </button>
                    <button class="category-btn" onclick="selectQuizCategory('letters')">
                        <span>üî§</span> Letters
                    </button>
                    <button class="category-btn" onclick="selectQuizCategory('numbers')">
                        <span>üî¢</span> Numbers
                    </button>
                    <button class="category-btn" onclick="selectQuizCategory('colors')">
                        <span>üé®</span> Colors
                    </button>
                    <button class="category-btn" onclick="selectQuizCategory('shapes')">
                        <span>‚≠ï</span> Shapes
                    </button>
                </div>
                
                <div class="quiz-question" id="quizQuestion">
                    <div class="question-text" id="questionText">What letter is this?</div>
                    <div class="question-content" id="questionContent">A</div>
                </div>
                
                <div class="quiz-answers" id="quizAnswers">
                    <!-- Answer buttons will be generated -->
                </div>
                
                <div class="quiz-score">
                    <div class="score-display">
                        <span class="score-label">Score:</span>
                        <span class="score-value" id="quizScore">0</span>
                    </div>
                    <div class="streak-display">
                        <span class="streak-label">Streak:</span>
                        <span class="streak-value" id="quizStreak">0</span>
                    </div>
                </div>
                
                <button class="next-question-btn" id="nextQuestionBtn" onclick="nextQuestion()" style="display: none;">
                    Next Question ‚û°Ô∏è
                </button>
            </div>
        </section>

        <!-- Memory Game Section -->
        <section id="memory" class="learning-section">
            <h2>Memory Game!</h2>
            <div class="memory-container">
                <div class="memory-controls">
                    <div class="difficulty-selector">
                        <button class="difficulty-btn active" onclick="setMemoryDifficulty('easy')">
                            <span>üòä</span> Easy (4 cards)
                        </button>
                        <button class="difficulty-btn" onclick="setMemoryDifficulty('medium')">
                            <span>üòê</span> Medium (8 cards)
                        </button>
                        <button class="difficulty-btn" onclick="setMemoryDifficulty('hard')">
                            <span>üòÑ</span> Hard (12 cards)
                        </button>
                    </div>
                    
                    <div class="memory-stats">
                        <div class="stat-item">
                            <span class="stat-label">Moves:</span>
                            <span class="stat-value" id="memoryMoves">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Matches:</span>
                            <span class="stat-value" id="memoryMatches">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Time:</span>
                            <span class="stat-value" id="memoryTime">0s</span>
                        </div>
                    </div>
                    
                    <button class="new-game-btn" onclick="startNewMemoryGame()">
                        üîÑ New Game
                    </button>
                </div>
                
                <div class="memory-board" id="memoryBoard">
                    <!-- Memory cards will be generated here -->
                </div>
                
                <div class="memory-message" id="memoryMessage">
                    Find all the matching pairs!
                </div>
            </div>
        </section>

        <!-- Celebration Modal -->
        <div class="celebration" id="celebration">
            <div class="celebration-content">
                <h2>Great Job!</h2>
                <div class="stars">‚≠ê‚≠ê‚≠ê</div>
                <button onclick="closeCelebration()">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

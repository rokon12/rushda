<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Red/Lal for ল -->
  <rect width="200" height="200" fill="#ffebee"/>
  
  <!-- Large red circle (main color) -->
  <circle cx="100" cy="100" r="40" fill="#f44336" stroke="#d32f2f" stroke-width="3"/>
  
  <!-- Highlight on red circle -->
  <ellipse cx="85" cy="85" rx="12" ry="15" fill="#ffcdd2" opacity="0.8"/>
  
  <!-- Red objects around -->
  <!-- Red apple -->
  <circle cx="50" cy="70" r="15" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  <ellipse cx="45" cy="65" rx="5" ry="6" fill="#ffcdd2" opacity="0.7"/>
  <line x1="50" y1="55" x2="50" y2="50" stroke="#4caf50" stroke-width="3"/>
  <ellipse cx="52" cy="52" rx="3" ry="2" fill="#66bb6a"/>
  
  <!-- Red rose -->
  <circle cx="150" cy="60" r="8" fill="#f44336"/>
  <ellipse cx="145" cy="55" rx="4" ry="6" fill="#e91e63" transform="rotate(-20 145 55)"/>
  <ellipse cx="155" cy="55" rx="4" ry="6" fill="#e91e63" transform="rotate(20 155 55)"/>
  <ellipse cx="145" cy="65" rx="4" ry="6" fill="#e91e63" transform="rotate(20 145 65)"/>
  <ellipse cx="155" cy="65" rx="4" ry="6" fill="#e91e63" transform="rotate(-20 155 65)"/>
  <line x1="150" y1="68" x2="150" y2="80" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Red strawberry -->
  <ellipse cx="160" cy="140" rx="8" ry="12" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
  <ellipse cx="160" cy="130" rx="6" ry="4" fill="#4caf50"/>
  <circle cx="158" cy="135" r="1" fill="#ffeb3b"/>
  <circle cx="162" cy="138" r="1" fill="#ffeb3b"/>
  <circle cx="156" cy="142" r="1" fill="#ffeb3b"/>
  <circle cx="164" cy="145" r="1" fill="#ffeb3b"/>
  
  <!-- Red chili -->
  <ellipse cx="40" cy="150" rx="4" ry="18" fill="#f44336" stroke="#d32f2f" stroke-width="1" transform="rotate(15 40 150)"/>
  <ellipse cx="42" cy="135" rx="2" ry="4" fill="#4caf50"/>
  
  <!-- Red tomato -->
  <circle cx="60" cy="130" r="10" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
  <path d="M55 120 Q60 115 65 120" fill="#4caf50" stroke="#2e7d32" stroke-width="1"/>
  <line x1="60" y1="115" x2="60" y2="112" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Red paint brush stroke -->
  <path d="M120 160 Q140 150 160 165 Q150 175 130 170 Q125 165 120 160" fill="#f44336" opacity="0.8"/>
  
  <!-- Red lipstick -->
  <rect x="30" y="30" width="6" height="20" fill="#424242"/>
  <ellipse cx="33" cy="28" rx="3" ry="4" fill="#f44336"/>
  
  <!-- Red crayon -->
  <rect x="170" y="25" width="6" height="25" fill="#ffeb3b" stroke="#f57c00" stroke-width="1"/>
  <ellipse cx="173" cy="23" rx="3" ry="3" fill="#f44336"/>
  
  <!-- Bengali letter ল -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="32" fill="#d32f2f" font-weight="bold">ল</text>
</svg>
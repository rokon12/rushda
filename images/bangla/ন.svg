<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Boat/Nouka for ржи -->
  <rect width="200" height="200" fill="#e0f2f1"/>
  
  <!-- Water -->
  <rect x="0" y="140" width="200" height="60" fill="#4fc3f7" opacity="0.6"/>
  
  <!-- Water waves -->
  <path d="M0 145 Q25 140 50 145 Q75 150 100 145 Q125 140 150 145 Q175 150 200 145" 
        fill="none" stroke="#29b6f6" stroke-width="2"/>
  <path d="M0 155 Q30 150 60 155 Q90 160 120 155 Q150 150 180 155 Q190 160 200 155" 
        fill="none" stroke="#29b6f6" stroke-width="2"/>
  
  <!-- Boat hull -->
  <ellipse cx="100" cy="150" rx="60" ry="15" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  
  <!-- Boat deck -->
  <ellipse cx="100" cy="145" rx="55" ry="8" fill="#a1887f"/>
  
  <!-- Boat mast -->
  <line x1="100" y1="135" x2="100" y2="70" stroke="#8d6e63" stroke-width="4"/>
  
  <!-- Boat sail -->
  <path d="M105 75 Q130 80 125 110 Q120 125 105 130 Z" fill="#fff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Sail details -->
  <line x1="105" y1="85" x2="120" y2="87" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="105" y1="95" x2="118" y2="98" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="105" y1="105" x2="116" y2="109" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="105" y1="115" x2="114" y2="120" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Boat oars -->
  <ellipse cx="70" cy="140" rx="25" ry="4" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  <ellipse cx="130" cy="140" rx="25" ry="4" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  
  <!-- Person in boat -->
  <circle cx="85" cy="135" r="6" fill="#ffdbcb"/> <!-- Head -->
  <ellipse cx="85" cy="145" rx="4" ry="8" fill="#2196f3"/> <!-- Body -->
  
  <!-- Birds in sky -->
  <path d="M40 60 Q45 55 50 60 Q55 55 60 60" fill="none" stroke="#666" stroke-width="2"/>
  <path d="M140 50 Q145 45 150 50 Q155 45 160 50" fill="none" stroke="#666" stroke-width="2"/>
  
  <!-- Sun -->
  <circle cx="160" cy="40" r="12" fill="#ffd54f" stroke="#f57c00" stroke-width="2"/>
  <line x1="160" y1="20" x2="160" y2="25" stroke="#f57c00" stroke-width="2"/>
  <line x1="175" y1="40" x2="180" y2="40" stroke="#f57c00" stroke-width="2"/>
  <line x1="172" y1="28" x2="176" y2="24" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Bengali letter ржи -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="32" fill="#5d4037" font-weight="bold">ржи</text>
</svg>
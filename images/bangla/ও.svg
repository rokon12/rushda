<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Yam/Ol for ও -->
  <rect width="200" height="200" fill="#f1f8e9"/>
  
  <!-- Yam root (underground) -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  
  <!-- Yam texture -->
  <ellipse cx="90" cy="125" rx="8" ry="12" fill="#a1887f" opacity="0.7"/>
  <ellipse cx="110" cy="135" rx="6" ry="10" fill="#a1887f" opacity="0.7"/>
  <ellipse cx="100" cy="155" rx="7" ry="8" fill="#a1887f" opacity="0.7"/>
  
  <!-- Small roots -->
  <line x1="80" y1="145" x2="70" y2="150" stroke="#8d6e63" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="140" x2="130" y2="145" stroke="#8d6e63" stroke-width="3" stroke-linecap="round"/>
  <line x1="85" y1="165" x2="75" y2="175" stroke="#8d6e63" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="160" x2="125" y2="170" stroke="#8d6e63" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Yam stem -->
  <rect x="95" y="85" width="10" height="30" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  
  <!-- Yam leaves -->
  <ellipse cx="85" cy="80" rx="12" ry="20" fill="#66bb6a" stroke="#2e7d32" stroke-width="2" transform="rotate(-20 85 80)"/>
  <ellipse cx="115" cy="75" rx="12" ry="20" fill="#66bb6a" stroke="#2e7d32" stroke-width="2" transform="rotate(20 115 75)"/>
  <ellipse cx="100" cy="60" rx="10" ry="18" fill="#66bb6a" stroke="#2e7d32" stroke-width="2"/>
  
  <!-- Leaf veins -->
  <line x1="85" y1="70" x2="85" y2="90" stroke="#2e7d32" stroke-width="1"/>
  <line x1="115" y1="65" x2="115" y2="85" stroke="#2e7d32" stroke-width="1"/>
  <line x1="100" y1="50" x2="100" y2="70" stroke="#2e7d32" stroke-width="1"/>
  
  <!-- Bengali letter ও -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="32" fill="#2e7d32" font-weight="bold">ও</text>
</svg>
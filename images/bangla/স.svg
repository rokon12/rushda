  <line x1="147" y1="59" x2="157" y2="49" stroke="#ffb74d" stroke-width="3" stroke-linecap="round"/>
  <line x1="162" y1="87" x2="172" y2="82" stroke="#ffb74d" stroke-width="3" stroke-linecap="round"/>
  <line x1="162" y1="113" x2="172" y2="118" stroke="#ffb74d" stroke-width="3" stroke-linecap="round"/>
  <line x1="147" y1="141" x2="157" y2="151" stroke="#ffb74d" stroke-width="3" stroke-linecap="round"/>
  <line x1="113" y1="162" x2="118" y2="172" stroke="#ffb74d" stroke-width="3" stroke-linecap="round"/>
  <line x1="87" y1="162" x2="82" y2="172" stroke="#ffb74d" stroke-width="3" stroke-linecap="round"/>
  <line x1="53" y1="141" x2="43" y2="151" stroke="#ffb74d" stroke-width="3" stroke-linecap="round"/>
  <line x1="38" y1="113" x2="28" y2="118" stroke="#ffb74d" stroke-width="3" stroke-linecap="round"/>
  <line x1="38" y1="87" x2="28" y2="82" stroke="#ffb74d" stroke-width="3" stroke-linecap="round"/>

<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Elephant/Hathi for হ -->
  <rect width="200" height="200" fill="#f3e5f5"/>
  
  <!-- Elephant body -->
  <ellipse cx="110" cy="140" rx="40" ry="25" fill="#9e9e9e" stroke="#616161" stroke-width="2"/>
  
  <!-- Elephant head -->
  <ellipse cx="80" cy="110" rx="25" ry="22" fill="#9e9e9e" stroke="#616161" stroke-width="2"/>
  
  <!-- Elephant trunk -->
  <path d="M60 125 Q45 140 40 160 Q35 175 50 180 Q60 185 65 170 Q70 155 70 140" 
        fill="#9e9e9e" stroke="#616161" stroke-width="2"/>
  
  <!-- Trunk tip -->
  <circle cx="50" cy="180" r="4" fill="#757575"/>
  
  <!-- Elephant ears -->
  <ellipse cx="60" cy="100" rx="18" ry="25" fill="#9e9e9e" stroke="#616161" stroke-width="2"/>
  <ellipse cx="100" cy="95" rx="18" ry="25" fill="#9e9e9e" stroke="#616161" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="105" r="4" fill="#000"/>
  <circle cx="85" cy="105" r="4" fill="#000"/>
  
  <!-- Tusks -->
  <ellipse cx="70" cy="125" rx="3" ry="12" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <ellipse cx="90" cy="125" rx="3" ry="12" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Legs -->
  <rect x="75" y="160" width="12" height="20" fill="#9e9e9e" stroke="#616161" stroke-width="1"/>
  <rect x="95" y="160" width="12" height="20" fill="#9e9e9e" stroke="#616161" stroke-width="1"/>
  <rect x="115" y="160" width="12" height="20" fill="#9e9e9e" stroke="#616161" stroke-width="1"/>
  <rect x="135" y="160" width="12" height="20" fill="#9e9e9e" stroke="#616161" stroke-width="1"/>
  
  <!-- Tail -->
  <path d="M150 145 Q165 150 160 170" fill="none" stroke="#616161" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Bengali letter হ -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="32" fill="#616161" font-weight="bold">হ</text>
</svg>
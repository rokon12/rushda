<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pushcart/Thela for ржа -->
  <rect width="200" height="200" fill="#e3f2fd"/>
  
  <!-- Cart wheels -->
  <circle cx="65" cy="150" r="18" fill="#616161" stroke="#424242" stroke-width="2"/>
  <circle cx="135" cy="150" r="18" fill="#616161" stroke="#424242" stroke-width="2"/>
  
  <!-- Wheel spokes -->
  <line x1="65" y1="132" x2="65" y2="168" stroke="#424242" stroke-width="2"/>
  <line x1="47" y1="150" x2="83" y2="150" stroke="#424242" stroke-width="2"/>
  <line x1="135" y1="132" x2="135" y2="168" stroke="#424242" stroke-width="2"/>
  <line x1="117" y1="150" x2="153" y2="150" stroke="#424242" stroke-width="2"/>
  
  <!-- Cart platform -->
  <rect x="50" y="130" width="100" height="15" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  
  <!-- Cart sides -->
  <rect x="50" y="100" width="5" height="30" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  <rect x="145" y="100" width="5" height="30" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  <rect x="55" y="100" width="90" height="5" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  
  <!-- Cart handle -->
  <line x1="50" y1="115" x2="25" y2="90" stroke="#8d6e63" stroke-width="6" stroke-linecap="round"/>
  <line x1="25" y1="90" x2="15" y2="95" stroke="#8d6e63" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Goods in cart -->
  <rect x="60" y="105" width="20" height="20" fill="#ffb74d" stroke="#f57c00" stroke-width="1"/>
  <rect x="85" y="108" width="15" height="17" fill="#4caf50" stroke="#2e7d32" stroke-width="1"/>
  <circle cx="125" cy="115" r="8" fill="#f44336"/>
  <ellipse cx="110" cy="110" rx="6" ry="10" fill="#9c27b0"/>
  
  <!-- Person pushing (simple figure) -->
  <circle cx="20" cy="75" r="8" fill="#ffdbcb"/> <!-- Head -->
  <ellipse cx="20" cy="95" rx="6" ry="15" fill="#2196f3"/> <!-- Body -->
  <ellipse cx="12" cy="105" rx="3" ry="10" fill="#ffdbcb" transform="rotate(-20 12 105)"/> <!-- Arm pushing -->
  <ellipse cx="28" cy="100" rx="3" ry="8" fill="#ffdbcb"/> <!-- Other arm -->
  <rect x="17" y="110" width="6" height="15" fill="#424242"/> <!-- Leg -->
  
  <!-- Ground line -->
  <line x1="0" y1="168" x2="200" y2="168" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Movement lines -->
  <path d="M5 60 Q10 55 15 60" fill="none" stroke="#9e9e9e" stroke-width="2" opacity="0.7"/>
  <path d="M8 70 Q13 65 18 70" fill="none" stroke="#9e9e9e" stroke-width="2" opacity="0.7"/>
  
  <!-- Bengali letter ржа -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="32" fill="#5d4037" font-weight="bold">ржа</text>
</svg>
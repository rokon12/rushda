<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Book/Boi for ব -->
  <rect width="200" height="200" fill="#fff3e0"/>
  
  <!-- Book cover -->
  <rect x="70" y="70" width="60" height="80" fill="#2196f3" stroke="#1976d2" stroke-width="2" rx="3"/>
  
  <!-- Book spine -->
  <rect x="65" y="70" width="8" height="80" fill="#1976d2" stroke="#0d47a1" stroke-width="1"/>
  
  <!-- Book pages -->
  <rect x="72" y="72" width="56" height="76" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Book title area -->
  <rect x="75" y="80" width="50" height="20" fill="#ffeb3b" stroke="#f57c00" stroke-width="1"/>
  <text x="100" y="92" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">বই</text>
  
  <!-- Page lines -->
  <line x1="78" y1="110" x2="122" y2="110" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="78" y1="115" x2="122" y2="115" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="78" y1="120" x2="122" y2="120" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="78" y1="125" x2="122" y2="125" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="78" y1="130" x2="122" y2="130" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="78" y1="135" x2="122" y2="135" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="78" y1="140" x2="122" y2="140" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Books stacked around -->
  <rect x="40" y="100" width="25" height="50" fill="#f44336" stroke="#d32f2f" stroke-width="2" rx="2"/>
  <rect x="135" y="110" width="30" height="40" fill="#4caf50" stroke="#2e7d32" stroke-width="2" rx="2"/>
  <rect x="45" y="90" width="20" height="40" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="2"/>
  
  <!-- Book spines for stacked books -->
  <rect x="38" y="100" width="4" height="50" fill="#d32f2f"/>
  <rect x="133" y="110" width="4" height="40" fill="#2e7d32"/>
  <rect x="43" y="90" width="4" height="40" fill="#f57c00"/>
  
  <!-- Open book -->
  <path d="M150 50 L180 55 L180 85 L150 80 Z" fill="#fff" stroke="#e0e0e0" stroke-width="2"/>
  <path d="M150 50 L120 55 L120 85 L150 80 Z" fill="#fff" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="150" y1="50" x2="150" y2="80" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Text on open book -->
  <line x1="125" y1="62" x2="145" y2="60" stroke="#666" stroke-width="1"/>
  <line x1="125" y1="67" x2="145" y2="65" stroke="#666" stroke-width="1"/>
  <line x1="155" y1="60" x2="175" y2="62" stroke="#666" stroke-width="1"/>
  <line x1="155" y1="65" x2="175" y2="67" stroke="#666" stroke-width="1"/>
  
  <!-- Bookmark -->
  <rect x="125" y="70" width="4" height="25" fill="#e91e63"/>
  <path d="M125 95 L127 92 L129 95" fill="#e91e63"/>
  
  <!-- Bengali letter ব -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="32" fill="#1976d2" font-weight="bold">ব</text>
</svg>
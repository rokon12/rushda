<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Vegetables/Shak for শ -->
  <rect width="200" height="200" fill="#f1f8e9"/>
  
  <!-- Spinach leaves -->
  <ellipse cx="80" cy="100" rx="15" ry="25" fill="#4caf50" stroke="#2e7d32" stroke-width="2" transform="rotate(-20 80 100)"/>
  <ellipse cx="100" cy="95" rx="18" ry="30" fill="#66bb6a" stroke="#2e7d32" stroke-width="2" transform="rotate(10 100 95)"/>
  <ellipse cx="120" cy="105" rx="16" ry="28" fill="#4caf50" stroke="#2e7d32" stroke-width="2" transform="rotate(30 120 105)"/>
  
  <!-- Leaf veins -->
  <line x1="80" y1="85" x2="80" y2="115" stroke="#2e7d32" stroke-width="1"/>
  <line x1="100" y1="75" x2="100" y2="115" stroke="#2e7d32" stroke-width="1"/>
  <line x1="120" y1="85" x2="120" y2="125" stroke="#2e7d32" stroke-width="1"/>
  
  <!-- Cabbage -->
  <circle cx="60" cy="140" r="18" fill="#8bc34a" stroke="#4caf50" stroke-width="2"/>
  <ellipse cx="55" cy="135" rx="8" ry="12" fill="#a5d6a7" opacity="0.8"/>
  <ellipse cx="65" cy="145" rx="6" ry="10" fill="#a5d6a7" opacity="0.8"/>
  
  <!-- Lettuce -->
  <ellipse cx="140" cy="135" rx="20" ry="15" fill="#81c784" stroke="#4caf50" stroke-width="2"/>
  <ellipse cx="130" cy="125" rx="12" ry="10" fill="#a5d6a7" stroke="#4caf50" stroke-width="1"/>
  <ellipse cx="150" cy="130" rx="10" ry="8" fill="#a5d6a7" stroke="#4caf50" stroke-width="1"/>
  <ellipse cx="140" cy="145" rx="14" ry="8" fill="#a5d6a7" stroke="#4caf50" stroke-width="1"/>
  
  <!-- Cilantro/Parsley -->
  <g stroke="#2e7d32" stroke-width="2" fill="#4caf50">
    <path d="M50 80 Q45 75 40 80 Q45 85 50 80"/>
    <path d="M50 80 Q55 75 60 80 Q55 85 50 80"/>
    <path d="M48 85 Q43 80 38 85 Q43 90 48 85"/>
    <path d="M52 85 Q57 80 62 85 Q57 90 52 85"/>
  </g>
  <line x1="50" y1="88" x2="50" y2="95" stroke="#2e7d32" stroke-width="2"/>
  
  <!-- Broccoli -->
  <ellipse cx="160" cy="80" rx="12" ry="8" fill="#4caf50"/>
  <circle cx="158" cy="75" r="3" fill="#66bb6a"/>
  <circle cx="162" cy="75" r="3" fill="#66bb6a"/>
  <circle cx="155" cy="80" r="2.5" fill="#66bb6a"/>
  <circle cx="165" cy="80" r="2.5" fill="#66bb6a"/>
  <circle cx="160" cy="85" r="2" fill="#66bb6a"/>
  <line x1="160" y1="88" x2="160" y2="95" stroke="#4caf50" stroke-width="3"/>
  
  <!-- Basket -->
  <ellipse cx="100" cy="170" rx="50" ry="15" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  <rect x="55" y="155" width="90" height="20" fill="#a1887f" stroke="#5d4037" stroke-width="2"/>
  
  <!-- Basket weave pattern -->
  <line x1="65" y1="155" x2="65" y2="175" stroke="#5d4037" stroke-width="1"/>
  <line x1="85" y1="155" x2="85" y2="175" stroke="#5d4037" stroke-width="1"/>
  <line x1="115" y1="155" x2="115" y2="175" stroke="#5d4037" stroke-width="1"/>
  <line x1="135" y1="155" x2="135" y2="175" stroke="#5d4037" stroke-width="1"/>
  <line x1="55" y1="162" x2="145" y2="162" stroke="#5d4037" stroke-width="1"/>
  <line x1="55" y1="168" x2="145" y2="168" stroke="#5d4037" stroke-width="1"/>
  
  <!-- Bengali letter শ -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="32" fill="#2e7d32" font-weight="bold">শ</text>
</svg>
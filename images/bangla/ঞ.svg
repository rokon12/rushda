<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Market/Gonj for ঞ -->
  <rect width="200" height="200" fill="#fff8e1"/>
  
  <!-- Market stall roof -->
  <path d="M40 80 L80 60 L120 80 L160 60 L160 90 L40 90 Z" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  
  <!-- Market stall structure -->
  <rect x="45" y="90" width="110" height="70" fill="#ffb74d" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Market items - fruits -->
  <circle cx="65" cy="110" r="6" fill="#ff9800"/> <!-- Orange -->
  <circle cx="80" cy="108" r="6" fill="#ff9800"/>
  <circle cx="75" cy="122" r="6" fill="#ff9800"/>
  
  <!-- Market items - vegetables -->
  <ellipse cx="105" cy="115" rx="5" ry="8" fill="#4caf50"/> <!-- Cucumber -->
  <ellipse cx="120" cy="112" rx="5" ry="8" fill="#4caf50"/>
  <ellipse cx="115" cy="125" rx="4" ry="7" fill="#4caf50"/>
  
  <!-- Market items - bananas -->
  <path d="M130 105 Q135 115 132 125" fill="none" stroke="#ffeb3b" stroke-width="4"/>
  <path d="M135 107 Q140 117 137 127" fill="none" stroke="#ffeb3b" stroke-width="4"/>
  
  <!-- Market vendor -->
  <circle cx="90" cy="95" r="8" fill="#ffdbcb"/> <!-- Head -->
  <rect x="85" y="102" width="10" height="15" fill="#2196f3"/> <!-- Body -->
  
  <!-- Support poles -->
  <line x1="50" y1="90" x2="50" y2="160" stroke="#8d6e63" stroke-width="4"/>
  <line x1="150" y1="90" x2="150" y2="160" stroke="#8d6e63" stroke-width="4"/>
  
  <!-- Ground -->
  <line x1="30" y1="160" x2="170" y2="160" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Bengali letter ঞ -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="32" fill="#f57c00" font-weight="bold">ঞ</text>
</svg>
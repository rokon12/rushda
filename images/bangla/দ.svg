<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Teeth/Dant for দ -->
  <rect width="200" height="200" fill="#f3e5f5"/>
  
  <!-- Mouth/gums -->
  <ellipse cx="100" cy="130" rx="60" ry="30" fill="#ffb3ba" stroke="#f8bbd9" stroke-width="2"/>
  
  <!-- Upper teeth -->
  <rect x="60" y="115" width="8" height="15" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="70" y="115" width="8" height="18" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="80" y="115" width="8" height="20" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="90" y="115" width="8" height="22" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="100" y="115" width="8" height="22" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="110" y="115" width="8" height="20" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="120" y="115" width="8" height="18" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="130" y="115" width="8" height="15" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  
  <!-- Lower teeth -->
  <rect x="65" y="130" width="7" height="12" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="74" y="130" width="7" height="15" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="83" y="130" width="7" height="17" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="92" y="130" width="7" height="18" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="101" y="130" width="7" height="18" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="110" y="130" width="7" height="17" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="119" y="130" width="7" height="15" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="128" y="130" width="7" height="12" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  
  <!-- Tongue -->
  <ellipse cx="100" cy="135" rx="25" ry="8" fill="#ff8a80" stroke="#f48fb1" stroke-width="1"/>
  
  <!-- Lips -->
  <ellipse cx="100" cy="105" rx="55" ry="8" fill="#ff8a80" stroke="#f48fb1" stroke-width="2"/>
  <ellipse cx="100" cy="155" rx="50" ry="6" fill="#ff8a80" stroke="#f48fb1" stroke-width="2"/>
  
  <!-- Toothbrush nearby -->
  <rect x="140" y="70" width="6" height="30" fill="#2196f3" stroke="#1976d2" stroke-width="1"/>
  <ellipse cx="143" cy="67" rx="4" ry="6" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Sparkles for clean teeth -->
  <polygon points="50,90 52,96 58,96 53,100 55,106 50,102 45,106 47,100 42,96 48,96" 
           fill="#ffd54f" opacity="0.8"/>
  <polygon points="150,100 152,106 158,106 153,110 155,116 150,112 145,116 147,110 142,106 148,106" 
           fill="#ffd54f" opacity="0.8"/>
  
  <!-- Bengali letter দ -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="32" fill="#f48fb1" font-weight="bold">দ</text>
</svg>
  <ellipse cx="77" cy="105" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="79" cy="110" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="75" cy="115" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="81" cy="120" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="73" cy="125" rx="2" ry="4" fill="#ffeb3b"/>
  
  <ellipse cx="97" cy="100" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="99" cy="105" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="95" cy="110" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="101" cy="115" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="93" cy="120" rx="2" ry="4" fill="#ffeb3b"/>
  
  <ellipse cx="117" cy="105" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="119" cy="110" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="115" cy="115" rx="2" ry="4" fill="#ffeb3b"/>

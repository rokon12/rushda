  <ellipse cx="113" cy="125" rx="2" ry="4" fill="#ffeb3b"/>
  
  <ellipse cx="127" cy="100" rx="2" ry="4" fill="#ffeb3b"/>
  <ellipse cx="129" cy="105" rx="2" ry="4" fill="#ffeb3b"/>

<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- House/Ghor for ঘ -->
  <rect width="200" height="200" fill="#e3f2fd"/>
  
  <!-- House base -->
  <rect x="60" y="120" width="80" height="60" fill="#ffb74d" stroke="#f57c00" stroke-width="2"/>
  
  <!-- House roof -->
  <path d="M50 120 L100 80 L150 120 Z" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="85" y="140" width="30" height="40" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  <circle cx="108" cy="160" r="2" fill="#ffd54f"/>
  
  <!-- Windows -->
  <rect x="70" y="130" width="15" height="15" fill="#81d4fa" stroke="#0277bd" stroke-width="2"/>
  <rect x="115" y="130" width="15" height="15" fill="#81d4fa" stroke="#0277bd" stroke-width="2"/>
  <line x1="77.5" y1="130" x2="77.5" y2="145" stroke="#0277bd" stroke-width="1"/>
  <line x1="70" y1="137.5" x2="85" y2="137.5" stroke="#0277bd" stroke-width="1"/>
  <line x1="122.5" y1="130" x2="122.5" y2="145" stroke="#0277bd" stroke-width="1"/>
  <line x1="115" y1="137.5" x2="130" y2="137.5" stroke="#0277bd" stroke-width="1"/>
  
  <!-- Chimney -->
  <rect x="120" y="85" width="12" height="25" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  
  <!-- Smoke -->
  <circle cx="126" cy="75" r="3" fill="#9e9e9e" opacity="0.7"/>
  <circle cx="130" cy="68" r="2.5" fill="#9e9e9e" opacity="0.6"/>
  <circle cx="128" cy="62" r="2" fill="#9e9e9e" opacity="0.5"/>
  
  <!-- Bengali letter ঘ -->
  <text x="25" y="45" font-family="Arial, sans-serif" font-size="32" fill="#f57c00" font-weight="bold">ঘ</text>
</svg>
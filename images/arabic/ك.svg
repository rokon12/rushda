<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dog/Kalb for ك -->
  <rect width="200" height="200" fill="#e3f2fd"/>
  
  <!-- Dog body -->
  <ellipse cx="110" cy="140" rx="35" ry="20" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  
  <!-- Dog head -->
  <ellipse cx="75" cy="115" rx="20" ry="18" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  
  <!-- Dog snout -->
  <ellipse cx="55" cy="120" rx="12" ry="8" fill="#a1887f" stroke="#6d4c41" stroke-width="1"/>
  
  <!-- Dog ears (floppy) -->
  <ellipse cx="65" cy="100" rx="8" ry="15" fill="#5d4037" stroke="#3e2723" stroke-width="2" transform="rotate(-30 65 100)"/>
  <ellipse cx="85" cy="100" rx="8" ry="15" fill="#5d4037" stroke="#3e2723" stroke-width="2" transform="rotate(30 85 100)"/>
  
  <!-- Dog eyes -->
  <circle cx="70" cy="110" r="3" fill="#000"/>
  <circle cx="80" cy="110" r="3" fill="#000"/>
  <circle cx="71" cy="109" r="1" fill="#fff"/>
  <circle cx="81" cy="109" r="1" fill="#fff"/>
  
  <!-- Dog nose -->
  <ellipse cx="50" cy="122" rx="3" ry="2" fill="#000"/>
  
  <!-- Dog mouth -->
  <path d="M50 125 Q55 130 60 125" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Dog tongue -->
  <ellipse cx="55" cy="130" rx="4" ry="8" fill="#e91e63" stroke="#c2185b" stroke-width="1"/>
  
  <!-- Dog legs -->
  <rect x="85" y="155" width="8" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  <rect x="100" y="155" width="8" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  <rect x="125" y="155" width="8" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  <rect x="140" y="155" width="8" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  
  <!-- Dog paws -->
  <ellipse cx="89" cy="177" rx="5" ry="3" fill="#5d4037"/>
  <ellipse cx="104" cy="177" rx="5" ry="3" fill="#5d4037"/>
  <ellipse cx="129" cy="177" rx="5" ry="3" fill="#5d4037"/>
  <ellipse cx="144" cy="177" rx="5" ry="3" fill="#5d4037"/>
  
  <!-- Dog tail (wagging) -->
  <path d="M145 140 Q160 130 155 150" fill="none" stroke="#8d6e63" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Dog collar -->
  <ellipse cx="75" cy="130" rx="20" ry="5" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  <circle cx="75" cy="135" r="3" fill="#ffd54f"/>
  
  <!-- Dog bone -->
  <rect x="30" y="165" width="20" height="6" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" rx="3"/>
  <circle cx="28" cy="168" r="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="52" cy="168" r="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Dog bowl -->
  <ellipse cx="160" cy="175" rx="20" ry="8" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
  <ellipse cx="160" cy="172" rx="18" ry="6" fill="#4fc3f7"/>
  
  <!-- Arabic letter ك -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#5d4037" font-weight="bold">ك</text>
</svg>
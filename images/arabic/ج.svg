<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Camel/Jamal for ج -->
  <rect width="200" height="200" fill="#fff8e1"/>
  
  <!-- Desert sand -->
  <ellipse cx="100" cy="185" rx="100" ry="15" fill="#ffcc02" opacity="0.3"/>
  
  <!-- Camel body -->
  <ellipse cx="100" cy="140" rx="40" ry="25" fill="#d7b899" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Camel neck -->
  <ellipse cx="75" cy="105" rx="15" ry="35" fill="#d7b899" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Camel head -->
  <ellipse cx="70" cy="75" rx="12" ry="18" fill="#d7b899" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Camel hump -->
  <ellipse cx="120" cy="120" rx="20" ry="25" fill="#d7b899" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Camel ears -->
  <ellipse cx="65" cy="65" rx="4" ry="8" fill="#d7b899" stroke="#8d6e63" stroke-width="1"/>
  <ellipse cx="75" cy="65" rx="4" ry="8" fill="#d7b899" stroke="#8d6e63" stroke-width="1"/>
  
  <!-- Camel eye -->
  <circle cx="68" cy="70" r="3" fill="#000"/>
  <circle cx="69" cy="69" r="1" fill="#fff"/>
  
  <!-- Camel nose -->
  <ellipse cx="62" cy="82" rx="2" ry="3" fill="#000"/>
  
  <!-- Camel legs -->
  <rect x="70" y="160" width="6" height="20" fill="#d7b899" stroke="#8d6e63" stroke-width="1"/>
  <rect x="85" y="160" width="6" height="20" fill="#d7b899" stroke="#8d6e63" stroke-width="1"/>
  <rect x="115" y="160" width="6" height="20" fill="#d7b899" stroke="#8d6e63" stroke-width="1"/>
  <rect x="130" y="160" width="6" height="20" fill="#d7b899" stroke="#8d6e63" stroke-width="1"/>
  
  <!-- Camel feet -->
  <ellipse cx="73" cy="182" rx="5" ry="3" fill="#8d6e63"/>
  <ellipse cx="88" cy="182" rx="5" ry="3" fill="#8d6e63"/>
  <ellipse cx="118" cy="182" rx="5" ry="3" fill="#8d6e63"/>
  <ellipse cx="133" cy="182" rx="5" ry="3" fill="#8d6e63"/>
  
  <!-- Camel tail -->
  <path d="M140 145 Q155 150 150 165" fill="none" stroke="#8d6e63" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sun -->
  <circle cx="150" cy="40" r="12" fill="#ffd54f" stroke="#f57c00" stroke-width="2"/>
  <line x1="150" y1="20" x2="150" y2="25" stroke="#f57c00" stroke-width="2"/>
  <line x1="165" y1="40" x2="170" y2="40" stroke="#f57c00" stroke-width="2"/>
  <line x1="162" y1="28" x2="166" y2="24" stroke="#f57c00" stroke-width="2"/>
  <line x1="162" y1="52" x2="166" y2="56" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Desert plants -->
  <ellipse cx="40" cy="170" rx="3" ry="15" fill="#4caf50"/>
  <ellipse cx="160" cy="175" rx="2" ry="10" fill="#4caf50"/>
  
  <!-- Arabic letter ج -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#8d6e63" font-weight="bold">ج</text>
</svg>
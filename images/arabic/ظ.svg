<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Deer/Zabi for ظ -->
  <rect width="200" height="200" fill="#f1f8e9"/>
  
  <!-- Deer body -->
  <ellipse cx="110" cy="140" rx="35" ry="20" fill="#a1887f" stroke="#6d4c41" stroke-width="2"/>
  
  <!-- Deer chest -->
  <ellipse cx="90" cy="135" rx="15" ry="18" fill="#bcaaa4" opacity="0.8"/>
  
  <!-- Deer neck -->
  <ellipse cx="75" cy="110" rx="12" ry="25" fill="#a1887f" stroke="#6d4c41" stroke-width="2" transform="rotate(-20 75 110)"/>
  
  <!-- Deer head -->
  <ellipse cx="65" cy="85" rx="10" ry="15" fill="#a1887f" stroke="#6d4c41" stroke-width="2"/>
  
  <!-- Deer antlers -->
  <path d="M60 70 L55 60 M60 70 L65 60" stroke="#5d4037" stroke-width="3" stroke-linecap="round"/>
  <path d="M70 70 L65 60 M70 70 L75 60" stroke="#5d4037" stroke-width="3" stroke-linecap="round"/>
  <path d="M55 60 L52 55" stroke="#5d4037" stroke-width="2" stroke-linecap="round"/>
  <path d="M65 60 L65 55" stroke="#5d4037" stroke-width="2" stroke-linecap="round"/>
  <path d="M75 60 L78 55" stroke="#5d4037" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Deer ears -->
  <ellipse cx="55" cy="80" rx="4" ry="8" fill="#a1887f" stroke="#6d4c41" stroke-width="1" transform="rotate(-30 55 80)"/>
  <ellipse cx="75" cy="80" rx="4" ry="8" fill="#a1887f" stroke="#6d4c41" stroke-width="1" transform="rotate(30 75 80)"/>
  
  <!-- Deer eye -->
  <circle cx="60" cy="85" r="3" fill="#000"/>
  <circle cx="61" cy="84" r="1" fill="#fff"/>
  
  <!-- Deer nose -->
  <ellipse cx="55" cy="95" rx="2" ry="3" fill="#000"/>
  
  <!-- Deer legs -->
  <rect x="85" y="155" width="5" height="25" fill="#a1887f" stroke="#6d4c41" stroke-width="1"/>
  <rect x="100" y="155" width="5" height="25" fill="#a1887f" stroke="#6d4c41" stroke-width="1"/>
  <rect x="120" y="155" width="5" height="25" fill="#a1887f" stroke="#6d4c41" stroke-width="1"/>
  <rect x="135" y="155" width="5" height="25" fill="#a1887f" stroke="#6d4c41" stroke-width="1"/>
  
  <!-- Deer hooves -->
  <ellipse cx="87.5" cy="182" rx="3" ry="2" fill="#424242"/>
  <ellipse cx="102.5" cy="182" rx="3" ry="2" fill="#424242"/>
  <ellipse cx="122.5" cy="182" rx="3" ry="2" fill="#424242"/>
  <ellipse cx="137.5" cy="182" rx="3" ry="2" fill="#424242"/>
  
  <!-- Deer tail -->
  <ellipse cx="145" cy="140" rx="5" ry="8" fill="#a1887f" stroke="#6d4c41" stroke-width="1"/>
  <ellipse cx="145" cy="143" rx="3" ry="5" fill="#f5f5f5"/>
  
  <!-- Deer spots -->
  <circle cx="95" cy="130" r="3" fill="#f5f5f5" opacity="0.8"/>
  <circle cx="105" cy="125" r="2.5" fill="#f5f5f5" opacity="0.8"/>
  <circle cx="115" cy="135" r="3" fill="#f5f5f5" opacity="0.8"/>
  <circle cx="125" cy="130" r="2" fill="#f5f5f5" opacity="0.8"/>
  
  <!-- Forest floor -->
  <ellipse cx="50" cy="185" rx="30" ry="8" fill="#8bc34a" opacity="0.6"/>
  <ellipse cx="150" cy="188" rx="25" ry="6" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Trees -->
  <rect x="20" y="140" width="8" height="40" fill="#8d6e63" opacity="0.7"/>
  <circle cx="24" cy="130" r="15" fill="#4caf50" opacity="0.7"/>
  <rect x="170" y="135" width="6" height="35" fill="#8d6e63" opacity="0.7"/>
  <circle cx="173" cy="125" r="12" fill="#4caf50" opacity="0.7"/>
  
  <!-- Arabic letter ظ -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#6d4c41" font-weight="bold">ظ</text>
</svg>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hoopoe/Hudhud for ه -->
  <rect width="200" height="200" fill="#e3f2fd"/>
  
  <!-- Hoopoe body -->
  <ellipse cx="100" cy="130" rx="20" ry="25" fill="#d7b899" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Hoopoe chest -->
  <ellipse cx="100" cy="125" rx="15" ry="20" fill="#f5deb3" stroke="#d7b899" stroke-width="1"/>
  
  <!-- Hoopoe head -->
  <circle cx="100" cy="90" r="15" fill="#d7b899" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Hoopoe crest (distinctive feature) -->
  <path d="M90 75 L88 65 L92 70" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  <path d="M95 73 L93 63 L97 68" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  <path d="M100 72 L98 62 L102 67" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  <path d="M105 73 L103 63 L107 68" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  <path d="M110 75 L108 65 L112 70" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  
  <!-- Black tips on crest -->
  <circle cx="88" cy="65" r="2" fill="#000"/>
  <circle cx="93" cy="63" r="2" fill="#000"/>
  <circle cx="98" cy="62" r="2" fill="#000"/>
  <circle cx="103" cy="63" r="2" fill="#000"/>
  <circle cx="108" cy="65" r="2" fill="#000"/>
  
  <!-- Hoopoe long beak -->
  <path d="M85 90 L70 95 L85 100 Z" fill="#424242" stroke="#212121" stroke-width="1"/>
  
  <!-- Hoopoe eye -->
  <circle cx="95" cy="88" r="3" fill="#000"/>
  <circle cx="96" cy="87" r="1" fill="#fff"/>
  
  <!-- Hoopoe wings -->
  <ellipse cx="80" cy="125" rx="15" ry="20" fill="#424242" stroke="#000" stroke-width="2" transform="rotate(-20 80 125)"/>
  <ellipse cx="120" cy="125" rx="15" ry="20" fill="#424242" stroke="#000" stroke-width="2" transform="rotate(20 120 125)"/>
  
  <!-- Wing stripes (black and white) -->
  <rect x="75" y="115" width="10" height="3" fill="#fff" transform="rotate(-20 80 125)"/>
  <rect x="75" y="122" width="10" height="3" fill="#fff" transform="rotate(-20 80 125)"/>
  <rect x="75" y="129" width="10" height="3" fill="#fff" transform="rotate(-20 80 125)"/>
  <rect x="115" y="115" width="10" height="3" fill="#fff" transform="rotate(20 120 125)"/>
  <rect x="115" y="122" width="10" height="3" fill="#fff" transform="rotate(20 120 125)"/>
  <rect x="115" y="129" width="10" height="3" fill="#fff" transform="rotate(20 120 125)"/>
  
  <!-- Hoopoe legs -->
  <line x1="95" y1="150" x2="90" y2="165" stroke="#424242" stroke-width="2"/>
  <line x1="105" y1="150" x2="100" y2="165" stroke="#424242" stroke-width="2"/>
  
  <!-- Hoopoe feet -->
  <path d="M90 165 L87 168 M90 165 L90 168 M90 165 L93 168" stroke="#424242" stroke-width="1.5"/>
  <path d="M100 165 L97 168 M100 165 L100 168 M100 165 L103 168" stroke="#424242" stroke-width="1.5"/>
  
  <!-- Branch -->
  <line x1="60" y1="170" x2="140" y2="170" stroke="#8d6e63" stroke-width="4"/>
  
  <!-- Arabic letter ه -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#8d6e63" font-weight="bold">ه</text>
</svg>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sheep/Kharuf for خ -->
  <rect width="200" height="200" fill="#f1f8e9"/>
  
  <!-- Sheep body (fluffy) -->
  <circle cx="100" cy="130" r="30" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  <circle cx="85" cy="125" r="15" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="115" cy="125" r="15" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="90" cy="140" r="12" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="110" cy="140" r="12" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="100" cy="115" r="18" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Sheep head -->
  <ellipse cx="75" cy="110" rx="15" ry="12" fill="#424242" stroke="#212121" stroke-width="2"/>
  
  <!-- Sheep ears -->
  <ellipse cx="65" cy="105" rx="5" ry="8" fill="#424242" stroke="#212121" stroke-width="1"/>
  <ellipse cx="85" cy="105" rx="5" ry="8" fill="#424242" stroke="#212121" stroke-width="1"/>
  
  <!-- Sheep eyes -->
  <circle cx="70" cy="108" r="2" fill="#fff"/>
  <circle cx="80" cy="108" r="2" fill="#fff"/>
  <circle cx="70" cy="108" r="1" fill="#000"/>
  <circle cx="80" cy="108" r="1" fill="#000"/>
  
  <!-- Sheep nose -->
  <ellipse cx="65" cy="115" rx="2" ry="3" fill="#000"/>
  
  <!-- Sheep legs -->
  <rect x="80" y="150" width="6" height="20" fill="#424242" stroke="#212121" stroke-width="1"/>
  <rect x="95" y="150" width="6" height="20" fill="#424242" stroke="#212121" stroke-width="1"/>
  <rect x="110" y="150" width="6" height="20" fill="#424242" stroke="#212121" stroke-width="1"/>
  <rect x="125" y="150" width="6" height="20" fill="#424242" stroke="#212121" stroke-width="1"/>
  
  <!-- Sheep hooves -->
  <ellipse cx="83" cy="172" rx="4" ry="2" fill="#000"/>
  <ellipse cx="98" cy="172" rx="4" ry="2" fill="#000"/>
  <ellipse cx="113" cy="172" rx="4" ry="2" fill="#000"/>
  <ellipse cx="128" cy="172" rx="4" ry="2" fill="#000"/>
  
  <!-- Grass -->
  <ellipse cx="40" cy="175" rx="15" ry="5" fill="#4caf50" opacity="0.6"/>
  <ellipse cx="160" cy="178" rx="20" ry="5" fill="#4caf50" opacity="0.6"/>
  
  <!-- Small flowers -->
  <circle cx="45" cy="160" r="3" fill="#e91e63"/>
  <circle cx="155" cy="165" r="3" fill="#ffeb3b"/>
  <circle cx="35" cy="168" r="2" fill="#9c27b0"/>
  <circle cx="165" cy="170" r="2" fill="#ff9800"/>
  
  <!-- Arabic letter خ -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#424242" font-weight="bold">خ</text>
</svg>
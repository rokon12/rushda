<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Wolf/Thib for ذ -->
  <rect width="200" height="200" fill="#e3f2fd"/>
  
  <!-- Moon -->
  <circle cx="160" cy="40" r="20" fill="#ffd54f" stroke="#f57c00" stroke-width="2"/>
  <circle cx="170" cy="35" r="18" fill="#e3f2fd"/>
  
  <!-- Wolf body -->
  <ellipse cx="100" cy="140" rx="35" ry="20" fill="#616161" stroke="#424242" stroke-width="2"/>
  
  <!-- Wolf chest -->
  <ellipse cx="85" cy="135" rx="15" ry="18" fill="#757575" opacity="0.8"/>
  
  <!-- Wolf head -->
  <ellipse cx="75" cy="110" rx="18" ry="15" fill="#616161" stroke="#424242" stroke-width="2"/>
  
  <!-- Wolf snout -->
  <ellipse cx="60" cy="115" rx="10" ry="8" fill="#757575" stroke="#424242" stroke-width="1"/>
  
  <!-- Wolf ears -->
  <path d="M70 95 L65 85 L75 90 Z" fill="#616161" stroke="#424242" stroke-width="2"/>
  <path d="M85 95 L90 85 L80 90 Z" fill="#616161" stroke="#424242" stroke-width="2"/>
  
  <!-- Wolf eyes (glowing) -->
  <circle cx="70" cy="105" r="3" fill="#ffeb3b"/>
  <circle cx="82" cy="105" r="3" fill="#ffeb3b"/>
  <circle cx="70" cy="105" r="1" fill="#000"/>
  <circle cx="82" cy="105" r="1" fill="#000"/>
  
  <!-- Wolf nose -->
  <ellipse cx="55" cy="115" rx="2" ry="3" fill="#000"/>
  
  <!-- Wolf mouth (howling) -->
  <path d="M55 118 Q60 125 65 120" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Wolf teeth -->
  <path d="M57 120 L58 118 L59 120" fill="#fff"/>
  <path d="M61 120 L62 118 L63 120" fill="#fff"/>
  
  <!-- Wolf legs -->
  <rect x="80" y="155" width="8" height="20" fill="#616161" stroke="#424242" stroke-width="1"/>
  <rect x="95" y="155" width="8" height="20" fill="#616161" stroke="#424242" stroke-width="1"/>
  <rect x="115" y="155" width="8" height="20" fill="#616161" stroke="#424242" stroke-width="1"/>
  <rect x="130" y="155" width="8" height="20" fill="#616161" stroke="#424242" stroke-width="1"/>
  
  <!-- Wolf paws -->
  <ellipse cx="84" cy="177" rx="5" ry="3" fill="#424242"/>
  <ellipse cx="99" cy="177" rx="5" ry="3" fill="#424242"/>
  <ellipse cx="119" cy="177" rx="5" ry="3" fill="#424242"/>
  <ellipse cx="134" cy="177" rx="5" ry="3" fill="#424242"/>
  
  <!-- Wolf tail -->
  <ellipse cx="135" cy="140" rx="20" ry="10" fill="#616161" stroke="#424242" stroke-width="2" transform="rotate(30 135 140)"/>
  
  <!-- Forest trees -->
  <path d="M20 160 L30 140 L40 160" fill="#2e7d32" opacity="0.8"/>
  <path d="M35 160 L45 140 L55 160" fill="#388e3c" opacity="0.8"/>
  <path d="M170 155 L180 135 L190 155" fill="#2e7d32" opacity="0.8"/>
  
  <!-- Arabic letter ذ -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#424242" font-weight="bold">ذ</text>
</svg>
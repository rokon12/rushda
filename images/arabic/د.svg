<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Chicken/Dajaja for د -->
  <rect width="200" height="200" fill="#fff8e1"/>
  
  <!-- Chicken body -->
  <ellipse cx="100" cy="130" rx="30" ry="25" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Chicken head -->
  <circle cx="100" cy="95" r="18" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Chicken comb -->
  <path d="M90 80 Q95 70 100 80 Q105 70 110 80" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  
  <!-- Chicken wattle -->
  <ellipse cx="95" cy="108" rx="4" ry="6" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
  
  <!-- Chicken beak -->
  <path d="M85 98 L75 100 L85 102 Z" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  
  <!-- Chicken eye -->
  <circle cx="92" cy="92" r="3" fill="#000"/>
  <circle cx="93" cy="91" r="1" fill="#fff"/>
  
  <!-- Chicken wing -->
  <ellipse cx="115" cy="125" rx="15" ry="20" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="2"/>
  
  <!-- Wing feathers -->
  <path d="M105 115 Q115 112 125 115" fill="none" stroke="#bdbdbd" stroke-width="1"/>
  <path d="M108 125 Q118 122 128 125" fill="none" stroke="#bdbdbd" stroke-width="1"/>
  <path d="M105 135 Q115 132 125 135" fill="none" stroke="#bdbdbd" stroke-width="1"/>
  
  <!-- Chicken legs -->
  <line x1="90" y1="150" x2="85" y2="165" stroke="#ff9800" stroke-width="3"/>
  <line x1="110" y1="150" x2="105" y2="165" stroke="#ff9800" stroke-width="3"/>
  
  <!-- Chicken feet -->
  <path d="M85 165 L80 170 M85 165 L85 170 M85 165 L90 170" stroke="#ff9800" stroke-width="2" stroke-linecap="round"/>
  <path d="M105 165 L100 170 M105 165 L105 170 M105 165 L110 170" stroke="#ff9800" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Nest -->
  <ellipse cx="100" cy="175" rx="50" ry="15" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  
  <!-- Nest texture -->
  <path d="M60 170 Q70 165 80 170 Q90 175 100 170 Q110 165 120 170 Q130 175 140 170" 
        fill="none" stroke="#5d4037" stroke-width="1"/>
  <path d="M55 175 Q75 180 95 175 Q115 170 135 175 Q145 180 145 175" 
        fill="none" stroke="#5d4037" stroke-width="1"/>
  
  <!-- Eggs in nest -->
  <ellipse cx="80" cy="170" rx="8" ry="10" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <ellipse cx="120" cy="168" rx="8" ry="10" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Arabic letter د -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#f57c00" font-weight="bold">د</text>
</svg>
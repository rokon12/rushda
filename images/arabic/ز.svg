<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Giraffe/Zarafa for ز -->
  <rect width="200" height="200" fill="#fff8e1"/>
  
  <!-- Giraffe body -->
  <ellipse cx="100" cy="140" rx="25" ry="30" fill="#ffb74d" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Giraffe neck -->
  <rect x="85" y="60" width="20" height="80" fill="#ffb74d" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Giraffe head -->
  <ellipse cx="95" cy="50" rx="12" ry="15" fill="#ffb74d" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Giraffe horns (ossicones) -->
  <ellipse cx="90" cy="35" rx="3" ry="8" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  <ellipse cx="100" cy="35" rx="3" ry="8" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  <circle cx="90" cy="32" r="2" fill="#5d4037"/>
  <circle cx="100" cy="32" r="2" fill="#5d4037"/>
  
  <!-- Giraffe ears -->
  <ellipse cx="85" cy="45" rx="5" ry="3" fill="#ffb74d" stroke="#f57c00" stroke-width="1"/>
  <ellipse cx="105" cy="45" rx="5" ry="3" fill="#ffb74d" stroke="#f57c00" stroke-width="1"/>
  
  <!-- Giraffe eyes -->
  <circle cx="90" cy="48" r="2" fill="#000"/>
  <circle cx="100" cy="48" r="2" fill="#000"/>
  <circle cx="91" cy="47" r="0.5" fill="#fff"/>
  <circle cx="101" cy="47" r="0.5" fill="#fff"/>
  
  <!-- Giraffe nose -->
  <ellipse cx="95" cy="58" rx="3" ry="2" fill="#8d6e63"/>
  
  <!-- Giraffe spots pattern -->
  <ellipse cx="90" cy="80" rx="6" ry="8" fill="#8d6e63" opacity="0.8"/>
  <ellipse cx="100" cy="90" rx="5" ry="7" fill="#8d6e63" opacity="0.8"/>
  <ellipse cx="85" cy="105" rx="6" ry="6" fill="#8d6e63" opacity="0.8"/>
  <ellipse cx="105" cy="115" rx="5" ry="8" fill="#8d6e63" opacity="0.8"/>
  <ellipse cx="90" cy="125" rx="7" ry="5" fill="#8d6e63" opacity="0.8"/>
  <ellipse cx="110" cy="135" rx="6" ry="7" fill="#8d6e63" opacity="0.8"/>
  <ellipse cx="85" cy="140" rx="5" ry="6" fill="#8d6e63" opacity="0.8"/>
  
  <!-- Giraffe legs -->
  <rect x="85" y="165" width="6" height="30" fill="#ffb74d" stroke="#f57c00" stroke-width="1"/>
  <rect x="95" y="165" width="6" height="30" fill="#ffb74d" stroke="#f57c00" stroke-width="1"/>
  <rect x="105" y="165" width="6" height="30" fill="#ffb74d" stroke="#f57c00" stroke-width="1"/>
  <rect x="115" y="165" width="6" height="30" fill="#ffb74d" stroke="#f57c00" stroke-width="1"/>
  
  <!-- Giraffe hooves -->
  <ellipse cx="88" cy="197" rx="4" ry="2" fill="#5d4037"/>
  <ellipse cx="98" cy="197" rx="4" ry="2" fill="#5d4037"/>
  <ellipse cx="108" cy="197" rx="4" ry="2" fill="#5d4037"/>
  <ellipse cx="118" cy="197" rx="4" ry="2" fill="#5d4037"/>
  
  <!-- Giraffe tail -->
  <line x1="125" y1="145" x2="135" y2="160" stroke="#f57c00" stroke-width="3"/>
  <ellipse cx="135" cy="162" rx="3" ry="5" fill="#8d6e63"/>
  
  <!-- Tree for scale -->
  <rect x="30" y="150" width="10" height="40" fill="#8d6e63"/>
  <circle cx="35" cy="140" r="20" fill="#4caf50" opacity="0.8"/>
  
  <!-- Arabic letter ز -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#f57c00" font-weight="bold">ز</text>
</svg>
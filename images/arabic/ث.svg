<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fox/Thalab for ث -->
  <rect width="200" height="200" fill="#f3e5f5"/>
  
  <!-- Fox body -->
  <ellipse cx="110" cy="130" rx="35" ry="20" fill="#ff6f00" stroke="#e65100" stroke-width="2"/>
  
  <!-- Fox head -->
  <ellipse cx="80" cy="110" rx="20" ry="18" fill="#ff6f00" stroke="#e65100" stroke-width="2"/>
  
  <!-- Fox ears -->
  <path d="M65 85 L60 75 L70 80 Z" fill="#ff6f00" stroke="#e65100" stroke-width="2"/>
  <path d="M95 85 L100 75 L90 80 Z" fill="#ff6f00" stroke="#e65100" stroke-width="2"/>
  <path d="M65 85 L60 75 L68 82 Z" fill="#fff" opacity="0.7"/>
  <path d="M95 85 L100 75 L92 82 Z" fill="#fff" opacity="0.7"/>
  
  <!-- Fox eyes -->
  <ellipse cx="70" cy="105" rx="3" ry="5" fill="#000"/>
  <ellipse cx="90" cy="105" rx="3" ry="5" fill="#000"/>
  <circle cx="71" cy="103" r="1" fill="#fff"/>
  <circle cx="91" cy="103" r="1" fill="#fff"/>
  
  <!-- Fox nose -->
  <ellipse cx="80" cy="115" rx="2" ry="3" fill="#000"/>
  
  <!-- Fox muzzle -->
  <ellipse cx="80" cy="118" rx="8" ry="6" fill="#fff" opacity="0.8"/>
  
  <!-- Fox legs -->
  <rect x="85" y="145" width="6" height="20" fill="#ff6f00" stroke="#e65100" stroke-width="1"/>
  <rect x="100" y="145" width="6" height="20" fill="#ff6f00" stroke="#e65100" stroke-width="1"/>
  <rect x="120" y="145" width="6" height="20" fill="#ff6f00" stroke="#e65100" stroke-width="1"/>
  <rect x="135" y="145" width="6" height="20" fill="#ff6f00" stroke="#e65100" stroke-width="1"/>
  
  <!-- Fox paws -->
  <ellipse cx="88" cy="167" rx="4" ry="3" fill="#424242"/>
  <ellipse cx="103" cy="167" rx="4" ry="3" fill="#424242"/>
  <ellipse cx="123" cy="167" rx="4" ry="3" fill="#424242"/>
  <ellipse cx="138" cy="167" rx="4" ry="3" fill="#424242"/>
  
  <!-- Fox tail -->
  <ellipse cx="145" cy="135" rx="25" ry="15" fill="#ff6f00" stroke="#e65100" stroke-width="2" transform="rotate(20 145 135)"/>
  <ellipse cx="160" cy="140" rx="10" ry="8" fill="#fff" opacity="0.8"/>
  
  <!-- Forest background elements -->
  <path d="M20 170 L25 150 L30 170" fill="#4caf50" opacity="0.7"/>
  <path d="M180 165 L185 145 L190 165" fill="#4caf50" opacity="0.7"/>
  
  <!-- Arabic letter ث -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#e65100" font-weight="bold">ث</text>
</svg>
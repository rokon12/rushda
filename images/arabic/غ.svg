<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Crow/Ghurab for غ -->
  <rect width="200" height="200" fill="#e0e0e0"/>
  
  <!-- Crow body -->
  <ellipse cx="100" cy="130" rx="30" ry="25" fill="#424242" stroke="#212121" stroke-width="2"/>
  
  <!-- Crow head -->
  <circle cx="85" cy="100" r="18" fill="#424242" stroke="#212121" stroke-width="2"/>
  
  <!-- Crow beak -->
  <path d="M68 100 L55 105 L68 110 Z" fill="#616161" stroke="#424242" stroke-width="1"/>
  
  <!-- Crow eye -->
  <circle cx="80" cy="95" r="4" fill="#fff"/>
  <circle cx="80" cy="95" r="2" fill="#000"/>
  
  <!-- Crow wing -->
  <ellipse cx="115" cy="125" rx="25" ry="20" fill="#212121" stroke="#000" stroke-width="2"/>
  
  <!-- Wing feathers -->
  <path d="M95 115 Q110 110 125 115" fill="none" stroke="#000" stroke-width="1"/>
  <path d="M100 125 Q115 120 130 125" fill="none" stroke="#000" stroke-width="1"/>
  <path d="M95 135 Q110 130 125 135" fill="none" stroke="#000" stroke-width="1"/>
  
  <!-- Crow tail -->
  <path d="M130 135 L145 140 L140 130 L135 125 Z" fill="#212121" stroke="#000" stroke-width="2"/>
  
  <!-- Crow legs -->
  <line x1="90" y1="150" x2="85" y2="165" stroke="#616161" stroke-width="3"/>
  <line x1="105" y1="150" x2="100" y2="165" stroke="#616161" stroke-width="3"/>
  
  <!-- Crow feet -->
  <path d="M85 165 L80 170 M85 165 L85 170 M85 165 L90 170" stroke="#616161" stroke-width="2" stroke-linecap="round"/>
  <path d="M100 165 L95 170 M100 165 L100 170 M100 165 L105 170" stroke="#616161" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Branch -->
  <line x1="50" y1="170" x2="150" y2="170" stroke="#8d6e63" stroke-width="6"/>
  
  <!-- Dead tree -->
  <rect x="160" y="120" width="8" height="50" fill="#8d6e63"/>
  <line x1="164" y1="130" x2="150" y2="115" stroke="#8d6e63" stroke-width="3"/>
  <line x1="164" y1="140" x2="175" y2="125" stroke="#8d6e63" stroke-width="3"/>
  
  <!-- Moon -->
  <circle cx="40" cy="40" r="15" fill="#ffd54f" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="120" cy="50" rx="20" ry="10" fill="#9e9e9e" opacity="0.6"/>
  <ellipse cx="110" cy="55" rx="15" ry="8" fill="#9e9e9e" opacity="0.6"/>
  
  <!-- Arabic letter غ -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#212121" font-weight="bold">غ</text>
</svg>
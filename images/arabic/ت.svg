<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple/Tuffaha for ت -->
  <rect width="200" height="200" fill="#f1f8e9"/>
  
  <!-- Apple body -->
  <circle cx="100" cy="120" r="35" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  
  <!-- Apple top indentation -->
  <path d="M85 85 Q100 95 115 85" fill="#4caf50"/>
  
  <!-- Apple stem -->
  <rect x="95" y="70" width="10" height="15" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  
  <!-- Apple leaf -->
  <ellipse cx="110" cy="75" rx="8" ry="4" fill="#4caf50" stroke="#2e7d32" stroke-width="1" transform="rotate(20 110 75)"/>
  <line x1="110" y1="75" x2="114" y2="78" stroke="#2e7d32" stroke-width="1"/>
  
  <!-- Apple highlight -->
  <ellipse cx="85" cy="105" rx="12" ry="15" fill="#ffcdd2" opacity="0.8"/>
  
  <!-- Apple texture -->
  <path d="M100 85 Q95 100 100 115 Q105 130 100 145" fill="none" stroke="#d32f2f" stroke-width="1" opacity="0.5"/>
  
  <!-- Small apples around -->
  <circle cx="50" cy="100" r="15" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
  <ellipse cx="45" cy="95" rx="5" ry="6" fill="#ffcdd2" opacity="0.7"/>
  <line x1="50" y1="85" x2="50" y2="80" stroke="#8d6e63" stroke-width="2"/>
  
  <circle cx="150" cy="130" r="18" fill="#4caf50" stroke="#2e7d32" stroke-width="1"/>
  <ellipse cx="145" cy="125" rx="6" ry="7" fill="#a5d6a7" opacity="0.7"/>
  <line x1="150" y1="112" x2="150" y2="107" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Apple basket -->
  <ellipse cx="100" cy="175" rx="40" ry="12" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  <rect x="65" y="163" width="70" height="15" fill="#a1887f" stroke="#5d4037" stroke-width="1"/>
  
  <!-- Basket weave -->
  <line x1="75" y1="163" x2="75" y2="178" stroke="#5d4037" stroke-width="1"/>
  <line x1="95" y1="163" x2="95" y2="178" stroke="#5d4037" stroke-width="1"/>
  <line x1="115" y1="163" x2="115" y2="178" stroke="#5d4037" stroke-width="1"/>
  <line x1="125" y1="163" x2="125" y2="178" stroke="#5d4037" stroke-width="1"/>
  
  <!-- Arabic letter ت -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#d32f2f" font-weight="bold">ت</text>
</svg>
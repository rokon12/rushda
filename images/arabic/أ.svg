<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Lion/Asad for أ -->
  <rect width="200" height="200" fill="#fff3e0"/>
  
  <!-- Lion body -->
  <ellipse cx="110" cy="140" rx="40" ry="25" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Lion head -->
  <circle cx="80" cy="110" r="30" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Lion mane -->
  <circle cx="80" cy="110" r="35" fill="#ffb74d" stroke="#f57c00" stroke-width="2" opacity="0.8"/>
  <circle cx="65" cy="95" r="15" fill="#ffb74d" opacity="0.7"/>
  <circle cx="95" cy="95" r="15" fill="#ffb74d" opacity="0.7"/>
  <circle cx="60" cy="115" r="12" fill="#ffb74d" opacity="0.7"/>
  <circle cx="100" cy="115" r="12" fill="#ffb74d" opacity="0.7"/>
  <circle cx="70" cy="130" r="10" fill="#ffb74d" opacity="0.7"/>
  <circle cx="90" cy="130" r="10" fill="#ffb74d" opacity="0.7"/>
  
  <!-- Lion eyes -->
  <circle cx="72" cy="105" r="4" fill="#000"/>
  <circle cx="88" cy="105" r="4" fill="#000"/>
  <circle cx="73" cy="104" r="1" fill="#fff"/>
  <circle cx="89" cy="104" r="1" fill="#fff"/>
  
  <!-- Lion nose -->
  <ellipse cx="80" cy="115" rx="3" ry="2" fill="#000"/>
  
  <!-- Lion mouth -->
  <path d="M75 120 Q80 125 85 120" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Lion legs -->
  <rect x="90" y="160" width="8" height="20" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  <rect x="105" y="160" width="8" height="20" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  <rect x="125" y="160" width="8" height="20" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  <rect x="140" y="160" width="8" height="20" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  
  <!-- Lion tail -->
  <path d="M150 145 Q165 150 160 170" fill="none" stroke="#ff9800" stroke-width="6" stroke-linecap="round"/>
  <ellipse cx="160" cy="172" rx="4" ry="8" fill="#ffb74d"/>
  
  <!-- Arabic letter أ -->
  <text x="25" y="45" font-family="'Noto Sans Arabic', 'Arabic Typesetting', Arial, sans-serif" font-size="32" fill="#f57c00" font-weight="bold">أ</text>
</svg>